syntax = "proto3";

option go_package = "./protogen/files";

service AuthService {
    rpc Login(LoginRequest) returns (LoginReply) {}
}

enum LoginStatus {
    SUCCESS = 0;
    FAIL = 1;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginReply {
    LoginStatus status = 1;
    string message = 2;
    string token = 3;
}
